<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .error-message {
            color: red; /* Màu chữ thông báo lỗi */
            margin-top: 5px; /* Khoảng cách với phần tử trên */
            align-self: flex-start; /* Căn lề trái như các label khác */
        }
        body {
            display: flex;
            background-color: #f0f0f0;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .register-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .register-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .register-container p {
            text-align: center;
            margin-top: 15px;
            color: #777;
        }

        .register-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .register-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form action="/register" method="POST">
        <label for="username">Full Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="role">Role</label>
        <input type="text" id="role" name="role" placeholder="Role" required>

        <button type="submit" class="register-button">Register</button>
        <div class="error-message" th:if="${existingUser}">the username has existed</div>
        <div>Already have an account? Login here</div>
    </form>
    <p>Already have an account? <a href="#">Login here</a></p>
</div>

</body>

</html>
