<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book List</title>
    <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .cart-icon {
            display: flex;
            width: 50px;
            height: 50px;
        }

        .cart-table {
            display: block;
        }

        .cart-body {
            display: block;
            height: 400px;
            overflow-y: auto;
            width: auto;
        }

        .cart-notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            z-index: 999;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1055;
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Áp dụng hiệu ứng cho Toast */
        .toast {
            animation: slide-in-right 0.5s ease-out;
        }


    </style>
</head>
<body>
<div class="container text-center">
    <h2 class="text-center mb-4">Library Book List</h2>

    <div class="search-container">
        <form action="/book_list/find" method="get">
            <label for="title">Search by title:</label>
            <input id="title" name="title">
            <button type="submit">Search</button>
        </form>
        <br>
        <form action="/book_list/find" method="get">
            <label for="author_name">Search by author:</label>
            <input id="author_name" name="authorName">
            <button type="submit">Search</button>
            <br>
        </form>
    </div>
    <div class="cart-ico">
        <img src="https://png.pngtree.com/element_our/20190531/ourmid/pngtree-shopping-cart-convenient-icon-image_1287807.jpg"
             alt="Giỏ hàng" class="myCart">
        <a href="book_list/add-to-cart" class="cart">Cart</a>
    </div>
    <!-- Book Data -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Categories</th>
            <th>PublishedDate</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="bookListTable">
        <tr th:each="book : ${books}">
            <td class="book-id" th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td>
                <ul th:each="author : ${book.authors}" class="list-unstyled">
                    <li th:text="${author}"></li>
                </ul>
            </td>
            <td>
                <ul th:each="category : ${book.categories}" class="list-unstyled">
                    <li th:text="${category}"></li>
                </ul>
            </td>
            <td th:text="${book.publishedDate}"></td>
            <td>
                    <span th:if="${book.status} == 'Available'"
                          class="badge badge-success success" th:text="${book.status}">
                    </span>
                <span th:if="${book.status} == 'Checked Out'"
                      class="badge badge-danger danger" th:text="${book.status}">
                    </span>

            </td>
            <td>
                <div style="display: flex; gap: 3px;">
                <button class="btn btn-warning" sec:authorize="hasRole('ADMIN')">Edit</button>
                <button class="btn btn-danger remove-book" sec:authorize="hasRole('ADMIN')">Remove</button>
                </div>
                <div style="display: flex; gap: 3px;">
                    <button class="btn btn-info borrow" id="modalButton" data-toggle="modal"
                            th:if="${book.status == 'Available'}" onclick="outputBorrow()"
                            sec:authorize="hasRole('USER')">Borrow</button>
                    <button class="btn btn-warning cart" type="button" th:if="${book.status == 'Available'}"
                            sec:authorize="hasRole('USER')">Add to cart
                    </button>
                </div>




            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Show confirm notification   -->

<div class="modal fade" id="exampleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmBorrowModalLabel">Notification</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-message">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary confirm">Confirm</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Show user borrows a book again notification   -->

<div class="modal fade" id="hasBorrowed">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Notification</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You had already borrowed this book. Please choose another one!
            </div>
            <div class="modal-footer">
                <button type="button" class="badge-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Show success notification   -->

<div class="modal fade" id="successModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Success</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You have successfully borrowed the book!
            </div>
            <div class="modal-footer">
                <button class="btn-success" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Show cart   -->

<div class="modal fade" id="cart">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Borrowing Wishlist</h5>
                <button type="button" class="close-cart" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped cart-table">
                    <thead>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Categories</th>
                    </thead>
                    <tbody class="cart-body">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary cart-confirm">Confirm</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>


<!-- jQuery và Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

<script>
    /*
    USER CONTROLLER
     */

    /* Choose which modal to display */
    let currentRow;
    let bookId;
    function outputBorrow() {
        $(document).on("click", ".borrow", function () {
            currentRow = $(this).parents("tr");
            bookId = currentRow.find(".book-id").text();
            $.ajax({
                url: "/book_list/borrowed_check/" + bookId,
                method: "get",
                success: function (response) {
                    if (response) {
                        $("#hasBorrowed").modal("show");
                    } else {
                        $(".text-message").text("Are you sure to borrow this book?")
                        $("#exampleModal").modal("show");
                    }
                }
            })

        });
    }

    /* Handle confirm */
    $(document).on("click", ".confirm", function () {

        $.ajax({
            url: "/book_list/get_copies/" + bookId,
            method: "get",
            success: function (response) {
                let availableCopies = response - 1;
                $.ajax({
                    url: "/book_list/borrow",
                    method: "get",
                    data: {
                        copies: availableCopies,
                        bookId: bookId
                    },
                })
                if (availableCopies === 0) {
                    currentRow.find(".borrow").hide();
                    currentRow.find(".success").hide();
                    currentRow.find(".cart").hide();
                }
            }
        })
        $("#exampleModal").modal("hide");
        $("#successModal").modal("show");
    })
    /*
    Add to cart
     */
    $(document).on("click", ".cart", function () {
        currentRow = $(this).parents("tr");
        bookId = currentRow.find(".book-id").text();
            toastr.options = {
                "closeButton": true,
                "newestOnTop": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": true,
                "timeOut": "5000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
        $.ajax({
            url: "/check-book-in-cart",
            method: "get",
            data: {bookId : bookId},
            success: function (response) {
                if(response === "has borrowed") {
                    toastr.warning("ID " + bookId + ": You had already borrowed this book!");
                }
                if(response === "in cart") {
                    toastr.error("ID " + bookId + ": You had already add it to cart!");
                }
                if(response === "not in cart") {
                    toastr.success("ID " + bookId + ": Successful add to cart");
                }
            }
        })
        $.ajax({
            url: "/add_to_cart",
            method: "get",
            data: {bookId},
            success: "OK"
        })
    })
    /*
    show list cart
     */
    $(document).on("click", ".myCart", function () {
        $("#cart").modal("show");
        $.ajax({
            url: "/cart_list",
            method: "get",
            success: function (response) {
                if (response.length === 0) {
                    $(".cart-confirm").hide();
                }
                else {
                    $(".cart-confirm").show();
                }
                $(".cart-table tbody").empty();
                response.forEach(item => {
                    let row = `
                        <tr data-item-id = ${item.id}>
                            <td>${item.id}</td>
                            <td>${item.title}</td>
                            <td>${item.categories}</td>
                            <td>${item.authors}</td>
                            <td>
                            <button type="button" class="cart-remove-book">
                            <span>&times;</span>
                            </button>
                            </td>
                        </tr>
`;
                    $(".cart-table tbody").append(row);
                });
                $(document).on("click",".cart-remove-book",function () {
                        $(this).closest("tr").remove();
                        var itemId  = $(this).closest("tr").data("item-id");
                    $.ajax({
                        url: "/remove-book-in-cart",
                        method: "get",
                        data: {bookId: itemId},
                        success: function (response) {
                            if (response.length === 0) {
                                $(".cart-confirm").hide();
                            }
                        }
                    })
                })
                $(document).on("click", ".cart-confirm", function () {
                    $("#cart").modal("hide");
                    $("#successModal").modal("show");
                    $(".cart-table tbody").empty();
                    $.ajax({
                        url: "/cart-borrow",
                        method: "post",
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(response)
                    })
                    response = {};
                })
            }
        })
    })


    /*
    ADMIN CONTROLLER
     */
    $(document).on("click",".remove-book",function () {
        let editButton = $(this).parents("tr");
        let bookId = editButton.find(".book-id").text();
        $("editButton").hide();
        $.ajax({
            url: "/remove-book",
            method: "get",
            data: {bookId : bookId}
        })
    })


</script>
</body>
</html>
