<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <div class="my-3  text-center">
        <h4> <a th:href="@{/students/student_form}"> Add New User </a> </h4>
    </div>
    <div class="container-fluid text-center">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <th>Id</th>
            <th>name</th>
            <th>email</th>
            <th></th>
            </th>
            </thead>
            <tbody>
            <th:block th:each="student : ${studentLists}">
                <tr>
                <td>[[${student.studentid}]]</td>
                <td>[[${student.name}]]</td>
                <td>[[${student.email}]]</td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/students/editInformation/' + ${student.studentid}}">Edit</a>
                    <a class="h4 mr-3" th:href="@{'/students/deleteStudentById/' + ${student.studentid}}">Delete</a>
                </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</head>
