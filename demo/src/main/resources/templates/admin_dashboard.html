<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
    <link href="/static/css/book_list.css" rel="stylesheet" />

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script th:src="@{/static/js/admin_dashboard.js}"></script>
    <style>
        :root {
            --sidebar-width: 240px;
            --color-lightest: #E9F5DB;
            --color-light: #CFE1B9;
            --color-medium-light: #B5C99A;
            --color-medium: #97A97C;
            --color-medium-dark: #87986A;
            --color-dark: #718355;
        }

        body {
            background-color: var(--color-lightest);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: white;
            border-right: 1px solid var(--color-light);
            padding: 1rem;
        }

        .sidebar .nav-link {
            color: var(--color-dark);
        }

        .sidebar .nav-link.active {
            background-color: var(--color-lightest);
            color: var(--color-dark);
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        /* Header Styles */
        .dashboard-header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid var(--color-light);
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: var(--color-dark);
            border-color: var(--color-dark);
        }

        .btn-primary:hover {
            background-color: var(--color-medium-dark);
            border-color: var(--color-medium-dark);
        }

        /* Stats Cards */
        .stats-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--color-light);
        }

        .text-primary {
            color: var(--color-dark) !important;
        }

        .text-warning {
            color: var(--color-medium-dark) !important;
        }

        .text-info {
            color: var(--color-medium) !important;
        }

        .text-danger {
            color: var(--color-medium-light) !important;
        }

        .text-success {
            color: var(--color-dark) !important;
        }

        /* Task Table */
        .task-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .task-table th {
            font-weight: 500;
            color: var(--color-medium-dark);
            border-bottom: 2px solid var(--color-light);
        }

        .task-row {
            border-bottom: 1px solid var(--color-light);
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo mb-4">
        <h4>LMS</h4>
    </div>
    <div class="nav flex-column">
        <a href="#" class="nav-link active">Dashboard</a>
        <a href="/admin/book_list" class="nav-link">Book List</a>
        <a href="/admin/user_list" class="nav-link">User List</a>
        <a href="#" class="nav-link">Inbox</a>
        <a href="#" class="nav-link">Reports</a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <div class="dashboard-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Welcome Admin!</h4>
        <button class="btn btn-primary push-information">Push Information</button>
    </div>

    <!-- Stats Row -->
    <div class="row">
        <div class="col-md-2">
            <div class="stats-card">
                <h3 class="mb-0 text-primary">8</h3>
                <small class="text-muted">Total User</small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="stats-card">
                <h3 class="mb-0 text-warning">7</h3>
                <small class="text-muted">Online</small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="stats-card">
                <h3 class="mb-0 text-info">13</h3>
                <small class="text-muted">Testing</small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="stats-card">
                <h3 class="mb-0 text-danger">11</h3>
                <small class="text-muted">Pending</small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="stats-card">
                <h3 class="mb-0 text-success">21</h3>
                <small class="text-muted">Complete</small>
            </div>
        </div>
    </div>
</div>
<div class="modal fade notification-modal" id="inputModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Input Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="inputForm" action="/api/notifications/send">
                    <div class="form-group">
                        <label for="userName"></label>
                        <input type="text" class="form-control" id="userName">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
