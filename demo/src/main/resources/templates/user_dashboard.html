<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Library Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-size: 1.5em;
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
        }
        .card-body {
            padding: 30px;
        }
        .btn-custom {
            width: 100%;
            font-size: 1.1em;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            User Library Dashboard
        </div>
        <div class="card-body">
            <p class="text-center mb-4">Select an action below:</p>
            <!-- Buttons to navigate to different actions -->
            <a th:href="@{/book_list}" class="btn btn-primary btn-custom">Borrow Books</a>
            <a href="/return-books" class="btn btn-primary btn-custom">Return Books</a>
            <a href="/update-info" class="btn btn-primary btn-custom">Update User Information</a>
        </div>
    </div>
</div>

</body>
</html>
