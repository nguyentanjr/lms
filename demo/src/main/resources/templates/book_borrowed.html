<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .search-input {
            border-radius: 25px;
            padding-left: 20px;
            padding-right: 50px;
            border: 2px solid #ddd;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .search-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #28a745;
        }

        .suggestions-container {
            position: absolute;
            width: 100%;
            background: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .suggestion-item:hover {
            background-color: #f8f9fa;
        }

        .search-filters {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .filter-badge {
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="search-container">
        <div class="row">
            <div class="col-12">
                <div class="position-relative">
                    <input type="text"
                           class="form-control form-control-lg search-input"
                           id="searchInput"
                           placeholder="Search by title, author, ISBN, or category...">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="suggestions-container" id="searchSuggestions">
                    <!-- Suggestions will be populated dynamically -->
                    <div class="suggestion-item">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-book me-2"></i>
                        <div>
                            <div class="fw-bold">asd</div>
                            <small class="text-muted">dsaf</small>
                        </div>
                    </div>
                </div>
                </div>

                <div class="search-filters mt-3">
                    <div class="d-flex flex-wrap">
                        <span class="badge bg-primary filter-badge me-2 mb-2" data-filter="title">Title</span>
                        <span class="badge bg-success filter-badge me-2 mb-2" data-filter="author">Author</span>
                        <span class="badge bg-info filter-badge me-2 mb-2" data-filter="category">Category</span>
                        <span class="badge bg-warning filter-badge me-2 mb-2" data-filter="isbn">ISBN</span>
                        <span class="badge bg-secondary filter-badge me-2 mb-2" data-filter="year">Year</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-kit-code.js"></script>
<script>
    $(document).ready(function() {
        let activeFilters = new Set();
        let searchTimeout;

        // Search input handler
        $('#searchInput').on('input', function() {
            clearTimeout(searchTimeout);
            const searchTerm = $(this).val();

            if (searchTerm.length >= 2) {
                searchTimeout = setTimeout(() => {
                    fetchSearchSuggestions(searchTerm);
                }, 300);
            } else {
                $('#searchSuggestions').hide();
            }
        });

        // Filter badge click handler
        $('.filter-badge').click(function() {
            $(this).toggleClass('bg-dark');
            const filter = $(this).data('filter');

            if (activeFilters.has(filter)) {
                activeFilters.delete(filter);
            } else {
                activeFilters.add(filter);
            }

            updateSearchPlaceholder();
        });

        // Update placeholder based on active filters
        function updateSearchPlaceholder() {
            const input = $('#searchInput');
            if (activeFilters.size === 0) {
                input.attr('placeholder', 'Search by title, author, ISBN, or category...');
            } else {
                input.attr('placeholder', 'Search by ' + Array.from(activeFilters).join(', ') + '...');
            }
        }

        // Fetch search suggestions from backend
        function fetchSearchSuggestions(searchTerm) {
            $.ajax({
                url: '/api/search/suggestions',
                method: 'GET',
                data: {
                    term: searchTerm,
                    filters: Array.from(activeFilters)
                },
                success: function(response) {
                    displaySuggestions(response);
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching suggestions:', error);
                }
            });
        }

        // Display suggestions in dropdown
        function displaySuggestions(suggestions) {
            const container = $('#searchSuggestions');
            container.empty();

            if (suggestions.length > 0) {
                suggestions.forEach(suggestion => {
                    container.append(`
                            <div class="suggestion-item">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-book me-2"></i>
                                    <div>
                                        <div class="fw-bold">${suggestion.title}</div>
                                        <small class="text-muted">${suggestion.author} Â· ${suggestion.category}</small>
                                    </div>
                                </div>
                            </div>
                        `);
                });
                container.show();
            } else {
                container.hide();
            }
        }

        // Close suggestions on click outside
        $(document).click(function(e) {
            if (!$(e.target).closest('.search-container').length) {
                $('#searchSuggestions').hide();
            }
        });
    });
</script>
</body>
</html>
