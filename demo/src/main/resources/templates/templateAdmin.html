<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book List</title>
    <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <!-- jQuery vÃ  Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <style>
        :root {
            --sidebar-width: 240px;
            --color-lightest: #d6efd4;
            --color-light: #CFE1B9;
            --color-medium-light: #B5C99A;
            --color-medium: #97A97C;
            --color-medium-dark: #87986A;
            --color-dark: #718355;
        }

        body {
            background-color: var(--color-lightest);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: white;
            border-right: 1px solid var(--color-light);
            padding: 1rem;
        }

        .sidebar .nav-link {
            color: var(--color-dark);
        }

        .sidebar .nav-link.active {
            background-color: var(--color-lightest);
            color: var(--color-dark);
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        /* Header Styles */
        .dashboard-header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid var(--color-light);
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: var(--color-dark);
            border-color: var(--color-dark);
        }

        .btn-primary:hover {
            background-color: var(--color-medium-dark);
            border-color: var(--color-medium-dark);
        }

        /* Stats Cards */
        .stats-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--color-light);
        }

        .text-primary {
            color: var(--color-dark) !important;
        }

        .text-warning {
            color: var(--color-medium-dark) !important;
        }

        .text-info {
            color: var(--color-medium) !important;
        }

        .text-danger {
            color: var(--color-medium-light) !important;
        }

        .text-success {
            color: var(--color-dark) !important;
        }

        /* Task Table */
        .task-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .task-table th {
            font-weight: 500;
            color: var(--color-medium-dark);
            border-bottom: 2px solid var(--color-light);
        }

        .task-row {
            border-bottom: 1px solid var(--color-light);
        }

        /* Status Badges */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: var(--color-lightest);
            color: var(--color-dark);
        }

        .status-complete {
            background-color: var(--color-medium-light);
            color: white;
        }

        .status-progress {
            background-color: var(--color-light);
            color: var(--color-dark);
        }

        /* Avatar Groups */
        .avatar-group {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: -8px;
            border: 2px solid white;
            background: var(--color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--color-dark);
        }

        /* Action Buttons */
        .action-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            border-color: var(--color-light);
        }

        .action-btn:hover {
            background-color: var(--color-lightest);
            border-color: var(--color-medium-light);
        }

        .badge.bg-light {
            background-color: var(--color-lightest) !important;
            color: var(--color-dark) !important;
        }

        .badge.bg-danger {
            background-color: var(--color-medium-dark) !important;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo mb-4">
        <h4>LMS</h4>
    </div>
    <div class="nav flex-column">
        <a href="#" class="nav-link active">Dashboard</a>
        <a href="#" class="nav-link">Book List</a>
        <a href="#" class="nav-link">User List</a>
        <a href="#" class="nav-link">Calendar</a>
        <a href="#" class="nav-link">Reports</a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <div class="dashboard-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Welcome Admin!</h4>
        <button class="btn btn-primary">Push Information</button>
    </div>

    <!-- Stats Row -->
    <div class="row">
        <div class="col-md-2">
            <div class="stats-card">
                <h3 class="mb-0 text-primary">8</h3>
                <small class="text-muted">Not Started</small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="stats-card">
                <h3 class="mb-0 text-warning">7</h3>
                <small class="text-muted">In Progress</small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="stats-card">
                <h3 class="mb-0 text-info">13</h3>
                <small class="text-muted">Testing</small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="stats-card">
                <h3 class="mb-0 text-danger">11</h3>
                <small class="text-muted">Pending</small>
            </div>
        </div>
        <div class="col-md-2">
            <div class="stats-card">
                <h3 class="mb-0 text-success">21</h3>
                <small class="text-muted">Complete</small>
            </div>
        </div>
    </div>

    <!-- Task Table -->
    <div class="task-table mt-4">
        <table class="table mb-0">
            <thead>
            <tr>
                <th style="width: 50px">#</th>
                <th>Name</th>
                <th>Status</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Assigned To</th>
                <th>Tags</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="task-row">
                <td>1</td>
                <td>Draft template final Complete</td>
                <td><span class="status-badge status-pending">Pending</span></td>
                <td>01 Jan 2024</td>
                <td>15 Jan 2024</td>
                <td>
                    <div class="avatar-group">
                        <div class="avatar">JD</div>
                        <div class="avatar">AS</div>
                        <div class="avatar">+2</div>
                    </div>
                </td>
                <td>
                    <span class="badge bg-light text-dark">Design</span>
                    <span class="badge bg-light text-dark">UI</span>
                </td>
                <td><span class="badge bg-danger">High</span></td>
                <td>
                    <button class="btn btn-sm btn-light action-btn">Edit</button>
                    <button class="btn btn-sm btn-light action-btn">View</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
