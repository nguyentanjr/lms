<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable LMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #E9F5DB, #CFE1B9, #97A97C);
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 62px);
            padding: 20px;
        }

        .navbar {
            background-color: #718355; /* Navbar đậm */
            padding: 10px 20px;
        }

        .navbar-brand {
            color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .navbar-nav .nav-link {
            color: #FFFFFF;
            font-size: 14px;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #CFE1B9; /* Nhấn khi hover */
        }

        .navbar-icons {
            color: #FFFFFF;
            font-size: 14px;
        }

        .navbar-icons i {
            margin-right: 10px;
        }

        .navbar-icons a {
            color: #FFFFFF;
            text-decoration: none;
        }

        .navbar-icons a:hover {
            color: #CFE1B9; /* Màu nhấn */
        }

        .login-container {
            background-color: rgba(207, 225, 185, 0.95); /* #CFE1B9 với độ trong suốt */
            color: #97A97C;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(233, 245, 219, 0.5);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(151, 169, 124, 0.1);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #97A97C;
        }

        .form-control {
            background-color: rgba(113, 146, 62, 0.2); /* #71923E với độ trong suốt */
            border: 2px solid #97A97C;
            color: #97A97C;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #71923E;
            box-shadow: 0 0 8px rgba(113, 146, 62, 0.4);
            background-color: rgba(113, 146, 62, 0.3);
            outline: none;
        }

        .form-label {
            color: #97A97C;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .btn-login {
            background: linear-gradient(135deg, #71923E, #97A97C);
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            color: white;
            margin-top: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #97A97C, #71923E);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(113, 146, 62, 0.4);
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #97A97C;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-link:hover {
            color: #71923E;
            text-decoration: underline;
        }

        /* Placeholder color */
        .form-control::placeholder {
            color: rgba(151, 169, 124, 0.7);
        }

        /* Custom focus effect */
        .form-control:focus::placeholder {
            opacity: 0.5;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Library Manage System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/book_list">Find Book</a></li>
                <li class="nav-item"><a class="nav-link myCart" href="#">My Cart</a></li>
                <li class="nav-item"><a class="nav-link view-user-book-borrowed" href="#">My Borrowed Book</a></li>
                <li class="nav-item"><a class="nav-link" href="#">My Reserved Books</a></li>
                <li class="nav-item"><a class="nav-link" href="#">My Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Notification</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Borrowed Books History </a></li>
            </ul>
            <div class="navbar-icons">
                <a href="/login" th:if="${#authentication == null}">Login|</a>
                <a href="/register" th:if="${#authentication == null}">Register</a>
                <a href="/logout" th:if="${#authentication != null}">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="main-content">
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
            <a href="/register" class="register-link">Don't have an account? Register</a>
        </form>
    </div>
</div>

</body>
</html>
